[Command]
Automatic=true
Command="
    copyq:
    const imagesTab = '&Images';

    function hasImage() {
        for (const format of dataFormats()) {
            if (format.startsWith('image/'))
                return true;
        }
        return false;
    }

    if (hasImage()) {
        setData(mimeOutputTab, imagesTab);
    }"
Icon=\xf302
Name=Move Images to Other Tab
