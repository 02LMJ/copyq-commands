[Command]
Command="
    copyq:
    try {
        var wasMonitoring = monitoring()
        if (wasMonitoring)
            disable()

        copy()

        if (wasMonitoring)
            enable()
    } catch (e) {
    }"
GlobalShortcut=ctrl+shift+c
Icon=\xf6fa
IsGlobalShortcut=true
Name=Copy a Secret
