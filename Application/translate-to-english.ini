[Command]
Command="
    copyq:
    fromLanguage = '#auto'
    toLanguage = 'en'

    text = str(input())
    url = 'https://translate.google.com/'
        + fromLanguage + '/'
        + toLanguage + '/'
        + encodeURIComponent(text)
    open(url)"
Icon=\xf558
InMenu=true
Input=text/plain
Name=Translate to English
