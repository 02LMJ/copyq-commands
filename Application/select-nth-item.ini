[Command]
Command="
    copyq:
    var n = str(data(mimeShortcut)).slice(-1)
    if (config('row_index_from_one') === 'true') {
        n -= 1
    }

    if (config('activate_closes') === 'true') {
        hide()
    }

    selectItems(n)
    select(n)"
Icon=\xf0cb
InMenu=true
Name=Select Nth Item
Shortcut=ctrl+0, ctrl+1, ctrl+2, ctrl+3, ctrl+4, ctrl+5, ctrl+6, ctrl+7, ctrl+8, ctrl+9
