[Command]
Name=Edit File
Match=^([a-zA-Z]:[\\\\/]|~|file://|%\\w+%|$\\w+|/)
Command="
    copyq:
    var editor = config('editor')
      .replace(/ %1/, '')
    var filePath = str(input())
      .replace(/^file:\\/{2}/, '')
      .replace(/^\\/(\\w):?\\//, '$1:/')
    
    hide()
    execute(editor, filePath)"
Input=text/plain
InMenu=true
Icon=\xf040
Shortcut=f4
