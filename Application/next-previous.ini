[Commands]
1\Command="
    copyq:
    selectItems(currentItem() + 1)"
1\Icon=\xf0ab
1\InMenu=true
1\MatchCommand=copyq: currentItem() + 1 < size() || fail()
1\Name=Next
1\Shortcut=ctrl+n
2\Command="
    copyq:
    selectItems(currentItem() - 1)"
2\Icon=\xf0aa
2\InMenu=true
2\MatchCommand=copyq: currentItem() > 0 || fail()
2\Name=Previous
2\Shortcut=ctrl+p
size=2
